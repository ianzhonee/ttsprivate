name: API Rate Limit & Peak RPM Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-stability:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # install library tts atau testing yang Anda gunakan
        # pip install -r requirements.txt 

    - name: Run Peak RPM Safety Test
      run: |
        # Menjalankan script test khusus untuk simulasi beban
        python -m unittest tests/test_rpm_safety.py
